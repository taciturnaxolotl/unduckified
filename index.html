<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/gif" href="/goose.gif" />
		<link
			rel="search"
			type="application/opensearchdescription+xml"
			title="Unduck"
			href="/opensearch.xml"
		/>
		<style>
			/* Font fallback that closely matches Inter metrics */
			@font-face {
				font-family: "Inter Fallback";
				size-adjust: 107%;
				ascent-override: 90%;
				src: local("Arial");
				font-display: swap;
			}

			:root {
				font-family:
					Inter,
					"Inter Fallback",
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					"Segoe UI",
					Roboto,
					Oxygen,
					Ubuntu,
					Cantarell,
					"Open Sans",
					"Helvetica Neue",
					sans-serif;
				font-synthesis: none;
				text-rendering: optimizeLegibility;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;

				/* Light mode colors */
				--text-color: #1a1a1a;
				--text-color-secondary: #666;
				--text-color-hover: #333;
				--bg-color: #fff;
				--bg-color-secondary: #f5f5f5;
				--bg-color-hover: #f0f0f0;
				--bg-color-active: #e5e5e5;
				--bg-color-danger: #e9808a;
				--border-color: #ddd;
			}

			@media (prefers-color-scheme: dark) {
				:root {
					--text-color: #e0e0e0;
					--text-color-secondary: #999;
					--text-color-hover: #fff;
					--bg-color: #121212;
					--bg-color-secondary: #1e1e1e;
					--bg-color-hover: #2a2a2a;
					--bg-color-active: #333;
					--bg-color-danger: #f15f6d;
					--border-color: #444;
				}
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				outline: none;
			}
			*:focus {
				outline: 2px solid var(--text-color-secondary);
			}

			html, body {
				height: 100%;
				width: 100%;
			}

			body {
				line-height: 1.5;
				font-weight: 400;
				font-size: 16px;
				color: var(--text-color);
				background-color: var(--bg-color);
			}

			#app {
				min-height: 100vh;
				background-color: var(--bg-color);
			}

			input {
				margin: 2px 0px !important;
				padding: 8px 12px;
				border: 1px solid var(--border-color);
				border-radius: 4px;
				width: 100%;
				background: var(--bg-color-secondary);
				color: var(--text-color);
				font: inherit;
			}

			button {
				font: inherit;
				border: none;
				background: none;
				cursor: pointer;
				color: var(--text-color-secondary);
			}

			button:hover {
				background: var(--bg-color-hover);
			}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unduck</title>
		<meta
			name="description"
			content="A better default search engine (with bangs!)"
		/>
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
